[Common]
WindowTitle=StepMania 5

[OptionExplanations]
Accel=Modyfikuje prędkość strzałki w specjalny sposób. Zwiększ tworzy efekt grawitacyjny - podobne. Hamulec jest przeciwieństwem impuls. Fala jest jak mieszanie Boost i hamulca. Rozwiń jest jak fala, ale z innym efektem fali dodał. Boomerang pokazuje strzałki na ekranie, które przychodzą do ciebie. Wielokrotny może być wybrany.
Appearance=Efektywygląd notatki. Ukryty czyni je niewidocznymizbliżania się do receptorów. Nagłe jest przeciwieństwem Ukryty. Stealth nie są widoczne na wszystkich. Migają czyni je widocznymi/niewidoczne od czasu do czasu. Wielokrotny może być wybrany.
Assist=Włącz/Wyłącz dźwięki mają być odtwarzane na beat, notatki lub nawet obie.
Attacks=Włącz/Wyłącz losowe ataki na wykresie. Ataki są losowe efekty uwaga/receptora tak często.
AutoAdjust=Automatycznie dostosowuje synchronizację utworów, maszyną, lub tempo podczas gry.
Background=Zmiana sposobuAnimacja Tło działa podczas gry. Domyślnie robi to, copiosenka/Kurs powiedział zrobić. Statyczne jest stałym tła. Losowe Tła przechwyci z folderu BGA.
BarDrain=Zmienia odzyskanie pasku życia. Normalne jest normalne odzysku. Nie Odzyskaj daje żadnego odzysku i maksymalną trwałość. Nagła śmierć jest jak jeden żywotność baterii.
BatLives=Zwiększenie/Zmniejszenie liczby baterii Mieszka masz przed niepowodzeniem.
Characters=Włącz/Wyłącz 3D wydanego tańczyć znaków w tle podczas gry.
ColorPref=Zmienia kolor motywu do określonego koloru.
EffectsArrow=Dodaje efekty do receptorów i notatki. Można wybrać wiele efektów.
EffectsReceptor=Dodaje efekty do receptorów i notatki. Można wybrać wiele efektów.
Fail=Zmiana sposobu/kiedy nie piosenkę. Natychmiastowe zawiedzie jeśli zabraknie życia/mieszka. Opóźnione tylko nie jesteśpewna ilość pomyłek. Fail Na koniec pozwolę grać aż do końca utworu, jeśli nie powiodło się. Off wyłącza braku całkowicie.
Hide=Ukrywa, Miga, lub okładki receptory. Wielokrotny może być wybrany.
Holds=Modyfikujeposiada w tabeli. Wielokrotny może być wybrany.
Insert=Dodaje notatki na wykresie. Wielokrotny może być wybrany.
LifeType=Wybierz rodzaj tańca miernika. Bar jestpasek życia, które mogą być odzyskane. Bateria jestograniczona bar, które nie mogą być odzyskane do końca etapu.
Mines=Dodaje/Usuwa kopalnie w tabeli. Awans na kopalni zabierze trochę swojego metr życia.
NoteSkins=Ustawia noteskin, którego chcesz użyć do gry.
Persp=Modyfikuje jakperspektywa notatki/receptory wygląda. Przychodzące wygląda pod kątem odległości najbliższych do siebie. Overhead jest ogólny płaskim perspektywy. Przestrzeń jestprzeciwieństwem Incoming. Przedpokój wygląda ich najbliższych do siebie z daleka. Daleki jest przeciwieństwem korytarzu.
PlayerAutoPlay=Niech gra komputerowa dla Ciebie automatycznie. (Nie zapisać wyniki .)
Rate=Zwiększenie/Zmniejszenie piosenek stopy modyfikatora. 1,0x jest normalne. 0,25x jest najwolniejszy. 2.0x jest najszybciej.
Remove=Usuwa notatki na wykresie. Wielokrotny może być wybrany.
RemoveCombinations=Usuwa notatki na wykresie. Wielokrotny może być wybrany.
RemoveFeatures=Usuwa notatki na wykresie. Wielokrotny może być wybrany.
SaveScores=Zapisz/Nie zapisać wynik(i) uzyskać.
Scroll=Wpływa na kierunek ruchu notatek i receptorów. Wielokrotny może być wybrany.
SelectThemeColor=Zmień kolor tematu.
SoundEffect=Dokonane przez Oceń. Może być albo prędkości lub wysokości dźwięku.
Speed=Szybkość, z jaką zauważa przewijania. X Mods będzie się zmieniać w zależności BPM, zatrzymuje się, perwersje, itp z prędkością zadaną. C Mods to stała prędkość z prędkością zadaną. M Mody sąkombinacją X Mods i C Mods.
Steps=Zmień trudności/wykresu, który chcesz odtworzyć.
Turn=Efekty kierunkach lub pozycji noty. Wielokrotny może być wybrany.

