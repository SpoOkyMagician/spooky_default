[Common]
WindowTitle=StepMania 5

[OptionExplanations]
Accel=特別な方法で矢印速度を変更します。ブーストは、重力のような効果を作成します。ブレーキは、ブーストの反対です。 Waveはブーストとブレーキを混合のようなものです。展開は、波のように、別のウェーブ効果が追加である。ブーメランはあなたに戻ってくる画面上の矢印を示しています。複数を選択することができる。
Appearance=エフェクトのノートの外観。隠しは、彼らが目に見えない近いあなたが受容体に取得します。突然のは、隠しの反対です。ステルスは全く表示されません。ブリンクは時々彼らは/可視不可視になります。複数を選択することができる。
Assist=有効化/無効、ビート、ノートやさえ両方で再生できるように鳴ります。
Attacks=チャートにランダムな攻撃を有効/無効にします。攻撃は時々ランダムノート/受容体効果である。
AutoAdjust=演奏中に自動的に歌、マシン、またはテンポの同期を調整します。
Background=背景アニメーションがゲームプレイ中にどのように機能するかを変更します。デフォルトは歌/コースはやるように言われているもの行います。静電気は、固定の背景画像である。ランダム背景には、あなたのBGAフォルダからつかむ。
BarDrain=ライフバーの回復を変更します。通常は正常な回復を持っています。いいえ回復するとノー回復と最大寿命を与えない。突然の死は1バッテリ寿命のようなものです。
BatLives=増加は/バッテリを使用すると、失敗する前に持って住んでいるどのように多くの下げ。
Characters=無効に3Dを使用すると、再生するときに、バックグラウンドでの文字を踊ってレンダリング/有効にします。
ColorPref=特定の色のテーマカラーを変更します。
EffectsArrow=受容体やメモにエフェクトを追加します。複数のエフェクトを選択することができる。
EffectsReceptor=受容体やメモにエフェクトを追加します。複数のエフェクトを選択することができる。
Fail=ソングを失敗したときに/どのように変更します。あなたは人生が不足した場合、即時に失敗した/住んでいます。唯一のあなたはミスを一定量である失敗します遅延。あなたが失敗した場合は、曲の最後ゴマプレーできるようになる終わりに失敗する。オフ完全に失敗無効にします。
Hide=、点滅しを非表示にし、または受容体をカバー。複数を選択することができる。
Holds=チャートに保持して変更します。複数を選択することができる。
Insert=グラフにメモを追加します。複数を選択することができる。
LifeType=あなたのダンスメーターの種類を選択します。バーを回復させることができるライフバーです。バッテリーは、ステージの最後まで回復することができない制限されたバーです。
Mines=追加/チャートで地雷を除去します。地雷を踏むことはあなたの人生メーターの一部を奪うでしょう。
NoteSkins=あなたがゲームプレイに使用するnoteskinを設定します。
Persp=ノート/受容体の視点がどのように見えるか変更します。着信はあなたに向かってくる角度の距離のように見えます。オーバーヘッドは一般的なフラットな視点である。スペースは、着信の反対です。廊下は彼らが遠くから手前に来るように見えます。遠くは廊下の反対です。
PlayerAutoPlay=自動的にあなたのためのコンピュータプレイをしてみましょう。 （結果を保存しません。 ）
Rate=曲のモディファイ率を減少/増加。 1.0Xは正常である。 0.25Xは最も遅いである。 2.0xのは最速である。
Remove=グラフにメモを削除します。複数を選択することができる。
RemoveCombinations=グラフにメモを削除します。複数を選択することができる。
RemoveFeatures=グラフにメモを削除します。複数を選択することができる。
SaveScores=あなたが得るスコア（複数可）を保存しないでください/保存します。
Scroll=ノートや受容体の移動方向に影響を与える。複数を選択することができる。
SelectThemeColor=テーマカラーを変更します。
SoundEffect=レートにより行う。スピードやピッチのいずれかであり得る。
Speed=ノートはスクロールする速度。 Xモッズはセット率で、停止し、ワープなどのBPMに応じて変化します。 Cモッズは、設定したレートで一定の速度である。 M改造は、X改造とC改造の組み合わせです。
Steps=再生したい難易/チャートを変更します。
Turn=エフェクトノート方向または位置。複数を選択することができる。

