[Common]
WindowTitle=StepMania 5

[OptionExplanations]
Accel=Modifica la velocidad de la flecha de manera especial. Boost crea un efecto similar a la gravedad. Brake es lo contrario de Boost. Wave es como mezclar Boost y freno.\nExpand es como la onda pero con otro efecto Wave agregó. Boomerang muestra las flechas en la pantalla que vienen de nuevo a usted. Se pueden seleccionar varios.
Appearance=Efectos de la apariencia notas. Oculta los hace invisibles cuanto más nos acercamos a los receptores . Súbita es lo opuesto a Oculto. Sigilo no son visibles en absoluto. Blink hace visible / invisible de vez en cuando . Se pueden seleccionar varios .
Assist=Activar/desactivar los sonidos que se jugará el golpe, notas o incluso ambos.
Attacks=Activar/Desactivar ataques al azar a la carta. Los ataques son los efectos de la nota/de los receptores al azar de vez en cuando.
AutoAdjust=Se ajustará automáticamente la sincronización de la canción , la máquina, o el tempo mientras juegas.
Background=Cambiar el funcionamiento de la animación de fondo durante el juego. Por defecto hace lo que la canción/curso se dijo que hiciera.\nEstática es una imagen de fondo fijo. Fondos azar se agarra de su carpeta de BGA.
BarDrain=Cambia la recuperación de la barra de vida. Normal tiene la recuperación normal. No Recuperar no le da ninguna recuperación y la máxima duración.\nLa muerte súbita es como una vida de la batería.
BatLives=Aumentar/Disminuir cuántas vidas batería tiene antes de fallar.
Characters=Activar/Desactivar 3D prestados bailando personajes en el fondo cuando juegas.
ColorPref=Cambia el color del tema a un color específico.
EffectsArrow=Añade efectos a los receptores y notas. Efectos pueden seleccionar varios.
EffectsReceptor=Añade efectos a los receptores y notas. Efectos pueden seleccionar varios.
Fail=Cambiar cómo/cuando fallas una canción. Inmediata falla si te quedas sin vida/vive. Retrasó sólo no eres una cierta cantidad de errores.\nFallar en End le permitirá jugar hasta el final de la canción, si usted no pudo. Desactivado desactiva fallar completamente.
Hide=Oculta, Parpadea o Cubre los receptores. Se pueden seleccionar varios.
Holds=Modifica las bodegas en la tabla. Se pueden seleccionar varios.
Insert=Añade notas al gráfico. Se pueden seleccionar varios.
LifeType=Elija su tipo de danza Meter. Bar es una barra de vida que se puede recuperar.\nLa batería es un bar limitado que no puede ser recuperado hasta el final de la etapa.
Mines=Añade/Elimina minas en la tabla. Al pisar una mina le quitará algo de tu medidor de vida.
NoteSkins=Establece el noteskin que desea utilizar para el juego.
Persp=Modifica la forma en la perspectiva de notas/receptores parece. Incoming parece una distancia angular viene hacia usted. Overhead es la perspectiva plana genérico.\nEl espacio es el opuesto del entrante. Pasillo parece que su viniendo hacia ti desde la distancia. Distante es lo contrario de Pasillo.
PlayerAutoPlay=Dejar el juego de ordenador de forma automática. (No guardar los resultados.)
Rate=Aumentar/Disminuir la tasa de modificador de canciones. 1.0x siendo normal. 0.25x siendo más lento. 2.0x ser el más rápido.
Remove=Elimina las notas al gráfico. Se pueden seleccionar varios.
RemoveCombinations=Elimina las notas al gráfico. Se pueden seleccionar varios.
RemoveFeatures=Elimina las notas al gráfico. Se pueden seleccionar varios.
SaveScores=Guardar/No guardar la partitura(s) que se obtiene.
Scroll=Efectos de la dirección del movimiento de las notas y los receptores. Se pueden seleccionar varios.
SelectThemeColor=Cambiar el color del tema.
SoundEffect=Efectuado por Rate. Puede ser o bien velocidad o el tono.
Speed=La velocidad a la que las notas desplazarse. X Mods cambiará dependiendo de BPM, se detiene, se comba, etc a un precio fijo.\nC Mods son velocidad constante a un precio fijo. M Mods son la combinación de X Mods y C Mods.
Steps=Cambie la dificultad/gráfico que desea jugar.
Turn=Efectos las notas de las direcciones o posición. Se pueden seleccionar varios.

