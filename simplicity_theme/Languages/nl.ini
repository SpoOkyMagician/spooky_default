[Common]
WindowTitle=StepMania 5

[OptionExplanations]
Accel=Wijzigt de pijl snelheid op een speciale manier. Boost zorgt voor een zwaartekracht - achtig effect. Rem is het tegenovergestelde van Boost. Wave is zoals het mengen van Boost en Brake. Uitbreiden is als zwaai maar met een andere zwaai effect toegevoegd. Boomerang toont de pijlen op het scherm die terug naar je toe komen. Meerdere worden geselecteerd.
Appearance=Effecten de noten uiterlijk. Verborgen maakt ze onzichtbaar hoe dichter je bij de receptoren. Plotselinge is het tegenovergestelde van Verborgen. Stealth zijn niet zichtbaar op alle. Blink maakt ze zichtbaar/onzichtbaar van tijd tot tijd. Meerdere worden geselecteerd.
Assist=Inschakelen/Uitschakelen geluiden worden gespeeld op beat, notities of zelfs beide.
Attacks=Inschakelen/uitschakelen willekeurige aanvallen op de grafiek. Aanvallen zijn willekeurige noot/receptor effecten om zo vaak.
AutoAdjust=Zal automatisch de synchronisatie van het lied, machine, of het tempo aanpassen terwijl je speelt.
Background=Verander de manier waarop de achtergrond Animation werkt tijdens de gameplay. Standaard doet wat het liedje/cursus wordt verteld te doen. Statisch is het een vaste achtergrond. Willekeurige Achtergronden zal grijpen van uw BGA map.
BarDrain=Verandert het herstel van de Life Bar. Normaal heeft een normale herstel. Geen Recover geeft u geen herstel en een maximale levensduur. Plotselinge dood is als een levensduur van de batterij.
BatLives=Verhogen/verlagen hoeveel batterij leeft u alvorens het als mislukt.
Characters=Inschakelen/uitschakelen 3D dansen personages op de achtergrond terwijl je speelt.
ColorPref=Verandert het thema kleur aan een specifieke kleur.
EffectsArrow=Voegt effecten toe aan de receptoren en notities. Meerdere effecten kunnen worden geselecteerd.
EffectsReceptor=Voegt effecten toe aan de receptoren en notities. Meerdere effecten kunnen worden geselecteerd.
Fail=Veranderen hoe/wanneer u een song mislukken. Onmiddellijke mislukt als je uit het leven te lopen/leeft . Vertraagd zal alleen mislukken je een bepaalde hoeveelheid missers. Mislukken Op End zal u laten spelen tot het einde van het lied als je mislukt. Off schakelt niet helemaal.
Hide=Verbergt, Knippert, of Dekt de receptoren. Meerdere worden geselecteerd.
Holds=Wijzigt de ruimen in de grafiek. Meerdere worden geselecteerd.
Insert=Voegt toelichting op de grafiek. Meerdere worden geselecteerd.
LifeType=Kies uw Dance Meter type. Bar is een levensbalk die kunnen worden hersteld. Batterij is een beperkte bar die niet kunnen worden hersteld tot het einde van het podium.
Mines=Voegt/Verwijdert mijnen in de grafiek. Intensivering op een mijn wegnemen zal een deel van je leven meter.
NoteSkins=Stelt de noteskin die u wilt gebruiken voor de gameplay.
Persp=Wijzigt hoe de noten/receptoren perspectief ziet. Inkomende ziet eruit als een schuine afstand komen naar u toe. Overhead is generiek plat perspectief. Ruimte is het tegenovergestelde van inkomende. Hal lijkt op hun komst naar u toe van een afstand. Verre is het tegenovergestelde van Hal.
PlayerAutoPlay=Laat de computer het spel automatisch voor u. (Niet de resultaten op te slaan.)
Rate=Stijging/daling van de songs modifier tarief. 1.0x zijnde normaal. 0,25x zijn langzaamste. 2.0x de snelste.
Remove=Verwijdert toelichting op de grafiek. Meerdere worden geselecteerd.
RemoveCombinations=Verwijdert toelichting op de grafiek. Meerdere worden geselecteerd.
RemoveFeatures=Verwijdert toelichting op de grafiek. Meerdere worden geselecteerd.
SaveScores=Opslaan/Raak de score(s) krijg je niet redden.
Scroll=Effecten van de bewegingsrichting van de noten en receptoren. Meerdere worden geselecteerd.
SelectThemeColor=Verander het thema kleur.
SoundEffect=Geschiedt door Rate. Kan zowel Speed ​​of Pitch.
Speed=De snelheid waarmee de notities te bladeren. X Mods zal veranderen afhankelijk van BPM, stopt, vervormd, etc op een vast tarief. C Mods zijn constante snelheid op een vast tarief. M Mods zijn de combinatie van X- Mods en C Mods.
Steps=Verander de moeilijkheid/grafiek die u wilt spelen.
Turn=Effecten de noten aanwijzingen of positie. Meerdere worden geselecteerd.

